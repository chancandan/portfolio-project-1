<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visit Macau information, attractions and accommodation">
    <meta name="keywords" content="visit macau, travel, macau hotels, macau, china, asia, portugal">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Visit Macau</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <header>

        <nav class="navbar">
            <a href="index.html">
                <img class="primary-icon" src="assets/images/visit-macau-logo.webp" alt="Illustrated logo featuring Macau's skyline">
            </a>


            <ul class="nav-list" id="navi-list">
                <li class="list-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="list-item">
                    <a href="gallery.html">Gallery</a>
                </li>
                <li class="list-item">
                    <a href="contact-us.html" class="active">Contact Us</a>
                </li>


            </ul>
            <div class="ham-menu" id="toggle-button">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </nav>
    </header>


    <main>
        <section class="form-section">
            <form class="signup-form" method="GET" action="thank-you.html">
                <h2>Have a question for us?</h2>

                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" type="text" placeholder="Enter your first name" required>

                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" name="last_name" type="text" placeholder="Enter your last name" required>

                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" placeholder="Enter your email address" required>

                <label for="question">Ask us anything</label>
                <textarea class="text-input" id="question" name="question" placeholder="Write your message here..." required></textarea>

                <label for="hear-about">Where did you hear about us?</label><br>

                <label for="hear-about">Google</label>
                <input class="hear-about" type="radio" id="road" name="running_preference" value="google" required>

                <label for="hear-about">Magazine</label>
                <input type="radio" id="hear-about" name="running_preference" value="magazine" required>

                <label for="other">Other</label>
                <input type="radio" id="other" name="running_preference" value="other" required>

                <input class="join-button" type="submit" value="Send">
            </form>
        </section>

        <section class="map-heading">
            <h2>Find us at:</h2>
            <iframe id="map" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=335%20Alameda%20Dr.%20Carlos%20d'Assumpcao,%20Macao+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
        
    </section>

        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </footer>

        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/6077b4841a.js" crossorigin="anonymous"></script>

    </main>
    <script>
        const toggleButton = document.getElementById('toggle-button');
        const naviList = document.getElementById('navi-list');
    
        toggleButton.addEventListener('click', () => {
            naviList.classList.toggle('active');
        })
    </script>
</body>



</html>
