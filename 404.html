<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visit Macau information, attractions and accommodation">
    <meta name="keywords" content="visit macau, travel, macau hotels, macau, china, asia, portugal">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>404 Error - Visit Macau</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <header>

        <nav class="navbar">
            <a href="index.html">
                <img class="primary-icon" src="assets/images/visit-macau-logo.webp" alt="Illustrated logo featuring Macau's skyline">
            </a>


            <ul class="nav-list" id="navi-list">
                <li class="list-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="list-item">
                    <a href="gallery.html">Gallery</a>
                </li>
                <li class="list-item">
                    <a href="contact-us.html">Contact Us</a>
                </li>


            </ul>
            <div class="ham-menu" id="toggle-button">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="error-page">
                <div class="content">
                    <h1 data-text="404">404</h1>
                    <h4 data-text="Oops! You've gotten lost.">Oops! You've gotten lost.</h4>
                    <p>Sorry, the page you're looking for doesn't exist. If you think something is broken, report a
                        problem</p>
                    <div class="btns">
                        <a href="index.html">Return Home</a>
                        <a href="contact-us.html">Report a problem</a>
                    </div>
                </div>
            </div>
        </section>

        <footer class="error-footer">
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </footer>

        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/6077b4841a.js" crossorigin="anonymous"></script>

    </main>
    <script>
        const toggleButton = document.getElementById('toggle-button');
        const naviList = document.getElementById('navi-list');
    
        toggleButton.addEventListener('click', () => {
            naviList.classList.toggle('active');
        })
    </script>

</body>



</html>
